<!DOCTYPE html>
<html>
    <head>
        <title>Hyperlink example</title>
    </head>
    <body>
        <ul>understanding hyperlinks</ul>
        <ul>
            <li>
                <a href="https://www.wikipedia.org" target="_self"> open wikipedia in the same tab </a>
            </li>
            <li>
                <a href="https://www.google.com" target="_parent" > open google in the parent frame</a>
            </li>
            <li>
                <a href="https://www.github.com" target="_top"> open github in the full body of the window</a>
            </li>
        </ul>
    </body>
</html>
